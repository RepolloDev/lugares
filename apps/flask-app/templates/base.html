<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Administracion de lugares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <script
      src="{{ url_for('static', filename='js/modal.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="menu pico-background-zinc-900">
        <h1 class="title pico-color-zinc-50">üó∫Ô∏è Lugares</h1>
        <nav class="nav">
          <a role="button" class="item contrast" href="{{ url_for('inicio') }}"
            >Inicio</a
          >
          <a role="button" class="item contrast" href="{{ url_for('zonas') }}"
            >Zonas</a
          >
          <a role="button" class="item contrast" href="{{ url_for('barrios') }}"
            >Barrios</a
          >
          <a role="button" class="item contrast" href="{{ url_for('calles') }}"
            >Calles</a
          >
        </nav>
      </div>
      <div class="content pico-background-zinc-50">
        {% block content %} {% endblock %}
      </div>
    </div>
    <dialog id="modal">
      <article>
        <header>
          <button
            aria-label="Close"
            rel="prev"
            onclick="toggleModal()"
          ></button>
          <h6>üç± Modal</h6>
        </header>
        <div id="modal-body"></div>
        <footer>
          <button
            id="modal-cancel"
            role="button"
            class="secondary"
            onclick="toggleModal()"
          >
            Cancelar</button
          ><button type="submit" form="form" id="modal-confirm" autofocus>
            Confirmar
          </button>
        </footer>
      </article>
    </dialog>
  </body>
</html>
